<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link rel="stylesheet" href="catalog.css">
</head>
<body>
    <div class="header">
        <h1>Product Buying Website</h1>
    </div>

    <div class="image">
        <div class="product">
            <img src="R.jpg" alt="Product 1" class="images">
            <div class="product-info">
                <div class="product-name">Product 1</div>
                <div class="product-price">$29.99</div>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>

        <div class="product">
            <img src="t-shirt.jpg" alt="Product 2" class="images">
            <div class="product-info">
                <div class="product-name">T-Shirt</div>
                <div class="product-price">$19.99</div>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>

        <div class="product">
            <img src="green.jpg" alt="Product 3" class="images">
            <div class="product-info">
                <div class="product-name">Green Shirt</div>
                <div class="product-price">$24.99</div>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>

        <div class="product">
            <img src="shirt.jpg" alt="Product 4" class="images">
            <div class="product-info">
                <div class="product-name">Shirt</div>
                <div class="product-price">$35.99</div>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>

        <div class="product">
            <img src="gym.jpg" alt="Product 5" class="images">
            <div class="product-info">
                <div class="product-name">Gym Shorts</div>
                <div class="product-price">$14.99</div>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>

        <div class="product">
            <img src="gym1.jpg" alt="Product 6" class="images">
            <div class="product-info">
                <div class="product-name">Gym T-Shirt</div>
                <div class="product-price">$88.99</div>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>

        <div class="product">
            <img src="bracelets.jpg" alt="Product 7" class="images">
            <div class="product-info">
                <div class="product-name">Bracelets</div>
                <div class="product-price">$12.99</div>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>
    </div>

<div class="header">
    <h1>Product Buying Website</h1>
    <a href="cart.html" class="go-to-cart-btn">Go to Cart</a>
</div>


    <script src="catalog.js"></script>
</body>
</html>
